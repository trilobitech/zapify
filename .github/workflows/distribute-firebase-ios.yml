on: [workflow_dispatch]

name: "[iOS] Firebase AppDistribution"

jobs:
  firebase-app-distribution-ios:
    runs-on: macos-latest
    environment: firebase-distribution
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.5.0

      - name: Setup Flutter SDK
        uses: ./.github/actions/flutter

      - name: Setup Google Services
        run: echo ${{ secrets.GOOGLE_SERVICES }} | base64 -d  | tar xzf -

      - name: Install fastlane and try to distribute
        uses: ./.github/actions/fastlane
        with:
          lane: "firebase_distribute"
          working-directory: "./ios"
        env:
          zapify_amplitudeKey: ${{ secrets.AMPLITUDE_KEY }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
