on: [workflow_dispatch]

name: "Distribute to PlayStore"

jobs:
  distribute-play-store:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2.5.0

      - uses: ./.github/actions/flutter

      - name: Setup Google Services
        run: echo ${{ secrets.GOOGLE_SERVICES }} | base64 -d  | tar xzf -

      - name: Get Android Secrets
        run: echo ${{ secrets.ANDROID_SECRETS }} | base64 -d  | tar xzf -

      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: "zulu"

      - uses: android-actions/setup-android@v2

      - uses: ./.github/actions/fastlane
        with:
          lane: "release_distribute"
          working-directory: "./android"
